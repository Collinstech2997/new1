<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Messages</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>

    <!-- Login Section -->
    <div id="loginContainer" class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="role">Select Role:</label>
            <select id="role">
                <option value="admin">Admin</option>
                <option value="member">Member</option>
            </select>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
            <p id="loginError" style="color: red; display: none;">Invalid credentials!</p>
        </form>
    </div>

    <!-- Member View Section (hidden initially) -->
    <div id="memberApp" style="display: none;">
        <h1>Send an Anonymous Message</h1>
        <div class="form-container">
            <form id="messageForm">
                <label for="userMessage">Your Message</label>
                <textarea id="userMessage" name="message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Admin View Section (hidden initially) -->
    <div id="adminApp" style="display: none;">
        <h1>Send an Anonymous Message</h1>
        <div class="form-container">
            <form id="messageFormAdmin">
                <label for="userMessageAdmin">Your Message</label>
                <textarea id="userMessageAdmin" name="message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div id="messageDisplay" class="message-display">
            <h2>All Messages (Visible to Admin)</h2>
            <ul id="messageList"></ul>
        </div>
    </div>

    <script src="Untitled-1.js"></script>
</body>
</html>
